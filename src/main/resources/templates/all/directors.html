<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="dir : ${directors}">
    <a th:text="${dir.getName()}" th:href="${'/director/' + dir.getId()}"></a>
    <div th:each="m : ${dir.getMovies()}">
        <span th:text="${m}"></span>
        <br>
    </div>
    <hr>
</div>
<a href="/">Back to main page</a>
</body>
</html>
