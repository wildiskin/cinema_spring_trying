<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<form th:action="@{/process_login}" method="post">
  <div><label> User Name : <input type="text" name="username" th:value="admin"/> </label></div>
  <div><label> Password: <input type="password" name="password" th:value="12345678"/> </label></div>
  <div><input type="submit" value="Sign In"/></div>
</form>
<a href="/auth/registration">registration</a>
</body>
</html>
