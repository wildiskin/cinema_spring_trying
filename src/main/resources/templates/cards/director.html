<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${director}">
    <span th:text="${director.getName()}"></span>
    <div th:each="movie : ${director.getMovies()}">
        <span th:text="${movie.getName()}"></span>
    </div>
</div>
<hr/>
<a th:href="${'/delete/director/' + director.getId()}">
    <input type="submit" value="Delete" />
</a>
<hr/>
<form th:action="@{/all/directors}" th:method="GET">
    <input type="submit" value="Back to list of directors" />
</form>
</body>
</html>
